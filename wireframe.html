    <script type="text/javascript">
        var elements;
        elements = document.querySelectorAll("body *");
        elements.forEach(function (element) {
            function balise_class() { element.insertAdjacentHTML('afterbegin', ("<span><b>" + element.nodeName + "</b> <i>" + element.className + "</i></span>")); }

            if (element.children.length !== 0) { balise_class(); element.className += " p-2 border border-dark"; }
            else { if (element.nodeName !== "SCRIPT") { balise_class(); element.className += " d-block p-3 bg-secondary"; } }
        });
    </script>
