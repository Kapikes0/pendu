<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="./framework/css/bootstrap.min.css" />
        <title></title>
    </head>
    <body>
        <header class="container-fluid text-center">
            <span class="h2">Le Jeu du Pendu</span>
            <div class="row">
                <div class="col-4">Facile</div>
                <div class="col-4">Moyen</div>
                <div class="col-4">Difficile</div>
            </div>
        </header>
        <main class="container-fluid text-center">
            <div class="row">
                <div class="col-4">
                    <div id="chrono"></div>
                    <div id="bombe"></div>
                    <div id="actions"></div>
                </div>
                <div class="col-8">
                    <div class="text-center" id="pendu"></div>
                </div>
                <div>
                    <div class=" row p-3" id="clavier">
                        <div class=" col-2"> </div>
                        <div class="col-8 p-3">
    
                            <span class=" p-3 border border-dark lettre" id="let_a">a</span>
    
    
                            <span class=" p-3 border border-dark lettre" id="let_b">b</span>
    
    
                            <span class=" p-3 border border-dark lettre" id="let_c">c</span>
    
    
                            <span class=" p-3 border border-dark lettre" id="let_d">d</span>
    
    
                            <span class=" p-3 border border-dark lettre" id="let_e">e</span>
    
    
                            <span class=" p-3 border border-dark lettre" id="let_f">f</span>
    
    
                            <span class=" p-3 border border-dark lettre" id="let_g">g</span>
    
    
                            <span class=" p-3 border border-dark lettre" id="let_h">h</span>
    
                        </div>
                        <div class="col-2"></div>
    
                        <div class="col-1"></div>
                        <div class="col-10 p-3">
                            <span class=" p-3 border border-dark lettre" id="let_i">i</span>
    
    
                            <span class=" p-3 border border-dark lettre" id="let_j">j</span>
    
    
                            <span class=" p-3 border border-dark lettre" id="let_k">k</span>
    
    
                            <span class=" p-3 border border-dark lettre" id="let_l">l</span>
    
    
                            <span class=" p-3 border border-dark lettre" id="let_m">m</span>
    
    
                            <span class=" p-3 border border-dark lettre" id="let_n">n</span>
    
    
                            <span class=" p-3 border border-dark lettre" id="let_o">o</span>
    
    
                            <span class=" p-3 border border-dark lettre" id="let_p">p</span>
    
    
                            <span class=" p-3 border border-dark lettre" id="let_q">q</span>
    
    
                            <span class=" p-3 border border-dark lettre" id="let_r">r</span>
    
                        </div>
                        <div class="col-1"></div>
    
    
                        <div class="col-2"></div>
                        <div class="col-8 p-3">
    
                            <span class=" p-3 border border-dark lettre" id="let_s">s</span>
    
    
                            <span class=" p-3 border border-dark lettre" id="let_t">t</span>
    
    
                            <span class=" p-3 border border-dark lettre" id="let_u">u</span>
    
    
                            <span class=" p-3 border border-dark lettre" id="let_v">v</span>
    
    
                            <span class=" p-3 border border-dark lettre" id="let_w">w</span>
    
    
                            <span class=" p-3 border border-dark lettre" id="let_x">x</span>
    
    
                            <span class=" p-3 border border-dark lettre" id="let_y">y</span>
    
    
                            <span class=" p-3 border border-dark lettre" id="let_z">z</span>
    
                        </div>
                        <div class="col-2"></div>
                    </div>
    
                </div>
            </div>
        </main>
        <footer class="container-fluid text-center">
            <p>&copy; Kapikes</p>
        </footer>
        <script type="text/javascript">

            const MOTS = [
                'javascript',
                'ordinateur',
                'programmation'
            ]

            var pendu;
            pendu = document.querySelector('#pendu');

            function random_mot() {
                let melange, mot;
                melange = MOTS.sort(() => Math.random() - 0.5);
                mot = melange[0];
                melange.shift();
                return mot;
            }

            mot_selectionne = random_mot();
            console.log(mot_selectionne);
            console.log(MOTS);

            lettres_mot = mot_selectionne.split('');

            lettres_mot.forEach(function(lettre) {
                span = document.createElement('span');
                span.className = "border-bottom border-dark px-2 mx-1";
                span.id = lettre;
                pendu.appendChild(span);
            })

            document.querySelector('body').onkeydown = function(evenement) {
                // if pour gerer les caracteres speciaux [A..Z]
                if (lettres_mot.includes(evenement.key)) {
                    document.querySelectorAll('#'+evenement.key).forEach(function(span) {
                        span.innerText = evenement.key;
                    })
                    mot_etapes = ""
                    document.querySelectorAll('#pendu span').forEach(function(span) {
                        mot_etapes += span.innerText
                        if (mot_etapes === mot_selectionne) {
                            console.log('vous avez trouver le mot');
                        }
                    })
                } else {
                    //
                    console.log('perdu');
                }
            }


        </script>
    </body>
</html>
